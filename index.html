<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcano Atual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: normal 18pt Arial;
            padding: 200px 100px 0px 300px;
            background-image: url(./src/space.jpg);

        }

        #container-sect {
            border: 1px solid black;
            background-color: silver;
            width: 800px;
            height: 300px;
            
        }

        h1 {
            margin-top: 10px;
        }

        label {
            margin-top: 20px;
            
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
            padding: 10px 0 0 20px;
            

        }

        #txtn1 {
            width: 400px;
        }

        #txtn2 {
            width: 80px;
        }

        .textcapt{
            margin-left: 10px;
        }

        #calcule {
            width: 200px;
            height: 40px;
            background-color: green;
            color: white;
            border: 0;
            border-radius: 30px;
            margin: 10px 0 0 10px;

        }

        #calcule:hover {
            opacity: 0.9;
        }

        #calcule:active {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <section id="container-sect">
        <h1 class="textcapt">Arcano Atual</h1>
        <label class="textcapt">
            Entre com o seu nome completo:
            <input type="text" name="txtn1" id="txtn1" placeholder="Nome Completo">
            <br>
            </label>
            <label class="textcapt">
            Entre com a sua idade:
            <input type="number" name="txtn2" id="txtn2" placeholder="Idade">
            <br>
        </label>

        <input id="calcule" type="button" Value="Calcular" onclick="getArcane()">
        <div class="textcapt" id="res">Resultado</div>
    </section>

</body>
<script>

const tableNumerologyLetter = ["a", "á", "â", "ã", "à", "ä", "b", "c", "ç", "d", "e", "é", "ê", "è", "ë", "f", "g", "h", "i", "í", "ì", "î", "ï", "j", "k", "l", "m", "n", "ñ", "o", "ó", "ô", "õ", "ò", "ö", "p", "q", "r", "s", "t", "u", "ú", "ü", "ù", "v", "w", "x", "y", "z"]
const tableNumerologyNumber = [1, 3, 8, 4, 2, 2, 2, 3, 6, 4, 5, 7, 3, 1, 1, 8, 3, 5, 1, 3, 2, 8, 2, 1, 2, 3, 4, 5, 8, 7, 9, 5, 1, 5, 5, 8, 1, 2, 3, 4, 6, 8, 3, 3, 6, 6, 6, 1, 7]
    const getArcane = () => {
        const namePerson = document.getElementById('txtn1').value.replace(/\s/g, "");
        const agePerson = document.getElementById('txtn2').value.replace(/\D/g, "");
        let ageCalc = Number(agePerson) // Idade convertida de string para número



        if (namePerson && agePerson) {
           
            let arrayOriginal = [] // letras do nome digitado originalmente, ordenado em Array
            let arrayName = [] // letras do nome em minúsculas, ordenado em Array
            let arrayNameNumber = [] // Array dos números correspondentes do nome, de acordo com a tabela
            for (let i = 0; i <= namePerson.length; i++) {
                arrayName[i] = namePerson.toLowerCase().charAt(i)
                arrayOriginal[i] = namePerson.charAt(i)
            }

            tableNumerologyLetter.forEach((variable, i) => {
            arrayName.forEach((variable2, j) => {
                if (variable === variable2) {
                    arrayNameNumber[j] = tableNumerologyNumber[i]
                }
            })

        })

            arrayName.pop()
            const lettername0 = arrayName.length


            arcanoCalc(ageCalc, lettername0)

            function arcanoCalc(age, letterName) {
                let idade = age
                let quantLetrasNome = letterName
                let quantArcanos = quantLetrasNome - 1
                let arcano = ((90 / quantArcanos))
                let arcanoAtual = Math.round((idade / arcano))                
                let arc = arrayNameNumber[arcanoAtual - 1] * 10 + arrayNameNumber[arcanoAtual]
                res.innerHTML = `<h4>Arcano Dominante: ${arcanoAtual}°, Seu Arcano Atual é: ${arc}, Você possui ${quantArcanos} Arcanos</h2> `
            }

        } else {
            alert("Preencha Todos os Campos")
        }



    }//getArcane()

</script>

</html>
